upstream backend {
  server 10.33.33.33:8080  weight=20  max_fails=1  fail_timeout=15s;
  server 10.33.33.33:8081  weight=1;
}

server {
  listen 80;
  #server_name  www.example.com;

  location ~ ^/(.*)$ {
    proxy_pass  http://backend;
  }

  #error_page    500 502 503 504  /50x.html;
  #location =    /50x.html {
  #  root        html;
  #}
}
